<div class="banner-top">
    <img src="images/banner.jpg" alt="Header banner">
</div>

<div class="navbar">

<div class="content container no-wrap">
    <div class="col-1 pr-1" style="background-color: #80002b;">

    </div>
    <div class="col-5 mr-1 ml-1 pl-1 pr-1" style="background-color: aqua;">
        <div class="form">
            <form>
                <label for="name">Navn</label>
                <input id="name" type="text" name="name" required>

                <label for="email">Email</label>
                <input id="email" type="email" name="email" required>

                <label for="username">Brugernavn</label>
                <input id="username" type="text" name="username" required>

                <label for="password">Adgangskode</label>
                <input id="password" type="password" name="password" required>
                <small id="password-alert" style="display: none;">Du skal skrive en bedre adgangskode!</small>

                <button type="submit" name="submit">Opret</button>
            </form>
        </div>
    </div>
    <div class="col-2" style="background-color: #80002b;">
        <h3>Seneste Indlæg</h3>
        <div class="divider"></div>

            <a href="#">Se! en kage!</a>
            <div class="divider"></div>
            <a href="#">Se! en kage!</a>

    </div>
