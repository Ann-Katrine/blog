<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ak's Blog</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="/images/icon.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div class="banner-top">
    <img src="images/banner.jpg" alt="Header banner">
</div>
<nav class="navbar">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="follow.html">Følg Mig!</a><li>
        <li><a href="create-post.html">Opret nyt indslag</a>

    </ul>

</nav>

<div class="content container no-wrap">
    <div class="less-big-box">

    </div>
    <div class="big-box" style="background-color: rgb(245,245,245);">
        <div class="form">
            <form>
                <div class="row">
                    <div class="col-25">
                        <label for="name">Navn</label>
                    </div>
                    <div class="col-75">
                        <input id="name" type="text" name="name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-75">
                        <input id="email" type="email" name="email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="username">Brugernavn</label>
                    </div>
                    <div class="col-75">
                        <input id="username" type="text" name="username" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="password">Adgangskode</label>
                    </div>
                    <div class="col-75">
                        <input id="password" type="password" name="password" required>
                        <small id="password-alert" style="display: none;">Du skal skrive en bedre adgangskode!</small>
                    </div>
                    <div class="row">
                        <button class="col-100" type="submit" name="submit">Opret</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="less-big-box">
        <div class="sidebar">

            <h3>Seneste Indlæg</h3>
            <div class="divider"></div>

            <div class="posts-box-content">
                <a href="#">Se! en kage!</a>
                <div class="divider"></div>
                <a href="#">Se! en kage!</a>
            </div>
        </div>

    </div>
</div>

</html>
